    function calcular3() {
    
  let pesos = [65, 61, 27, 38, 123, 659, 5];
  let nomes=['Piki','Juju','G.O.C','G.O.L','Nevark','Seb'];
  for (let index1 = 0; index1 <= 5; index1++) {
    for (let index2 = 0; index2 <= 5; index2++) {
      for (let index3 = 0; index3 <= 5; index3++) {
        if (index1 !== index2 && index2 !== index3 && index1 !== index3) {
              if (pesos[index1] + pesos[index2] + pesos[index3] == 215) {
                document.getElementById("copy").textContent = nomes[index1]+ pesos[index1] + '+' + nomes[index2]+ pesos[index2] + '+'+nomes[index3] + pesos[index3];
          }
        }
      }
    }
  }
}
